/**:
  ros__parameters:
    # Lane Tracking Parameters (2026 경기도 대회 트랙 최적화)
    kp: 0.7                 # 0.6→0.7 (트랙 폭 850mm에 맞춰 응답성 향상)
    roi_y_ratio: 0.55
    # Canny 파라미터: 점선 차선 감지를 위해 더 민감하게
    canny_low: 25           # 30→25 (점선 엣지 더 민감하게)
    canny_high: 80          # 100→80 (점선 대비 낮음 대응)
    gaussian_kernel: 5
    # 딜레이 감소: 대회 트랙 곡선 대응
    avg_window: 2           # 3→2 (66ms @30fps, 곡선 응답 개선)
    # 실제 주행 시 false 권장 (오버레이 생성 오버헤드 제거)
    debug: true
    # 대회 트랙 사양: 도로폭 850mm, 차선폭 50mm, 우측 차선 반시계방향 주행



